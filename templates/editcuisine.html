{% extends 'base.html' %}

{% block content %}

<!-- -------------------------------------------------------------Title  Section -->
<div class="container-fluid add-title-container">

    <div class="container-fluid">

        <div class="row border border-dark title-cookbook">
            <div class="col-12 text-center">
                <h2><strong>Edit Cuisine</strong></h2>
            </div>
        </div>

        <div class="row title-cook-today">
            <div class="col-12 text-center">
                <h3>Any modification for this cuisine type? Do it here!</h3>
            </div>
        </div>

    </div>
</div>

<!-- -------------------------------------------------------------Form  Section -->

<div class="row container-fluid container-add-recipe bg-soft-yellow">
    
    <form action="{{ url_for('update_cuisine', cuisine_id=cuisine._id) }}" method="POST" class="col-12">
        
        <!-- -------------------------Elements Filled by the the user -->
        
        <!-- ---------Cuisine Name -->
        <div class="form-group">
            <label for="category_name" class="font-weight-bold">Cuisine Name</label>
            <input type="text" class="form-control" id="cuisine_name" name="cuisine_name" value="{{cuisine.cuisine_name}}">
        </div>
        
        <!-- -------------------------Elements NO filled by the the user -->
       
        <!-- ---------Cuisine Number of Recipes -->
        <div class="form-group d-none">
            <label for="number_of_recipes" class="font-weight-bold">Numner of Recipes</label>
            <input type="text" class="form-control" id="number_of_recipes" name="number_of_recipes" value="{{cuisine.number_of_recipes}}">
        </div>
        
        <!-- ----------------------------------Save Changes & cancel buttons -->
        <div class="row">
            <div class="col-12">
                <p class="text-center">
                    <button class="btn btn-primary" type="submit" >Save Changes</button>
                    <button class="btn btn-primary"  ><a href="{{ url_for('cookbook')}}">Cancel</a></button>
                </p>
            </div>
        </div>
       
    </form>

</div>

{% endblock %}
