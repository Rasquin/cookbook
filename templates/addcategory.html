{% extends 'base.html' %} {% block content %}

<!-- -------------------------------------------------------------Title  Section -->
<div class="container-fluid add-title-container">

    <div class="container-fluid">

        <div class="row border border-dark title-cookbook">
            <div class="col-12 text-center">
                <h2><strong>Add a New Category!</strong></h2>
            </div>
        </div>

        <div class="row title-cook-today">
            <div class="col-12 text-center">
                <h3>Are you thinking in a new category? Add it!</h3>
            </div>
        </div>

    </div>
</div>

<!-- -------------------------------------------------------------Form  Section -->

<div class="row container-fluid container-add-recipe bg-soft-yellow">

    <form action="{{ url_for('insert_category')}}" method="POST" class="col-12">
        
        <!-- ---------Category Name -->
        <div class="form-group">
            <label for="category_name" class="font-weight-bold">Category Name</label>
            <input type="text" class="form-control" id="category_name" name="category_name" placeholder="Write here the name for the new category">
        </div>
        
        <!-- ---------Number of recipes in this Category -->
        <div class="form-group d-none">
            <label for="number_of_recipes" class="font-weight-bold">Number of Recipes in this Category</label>
            <input type="text" class="form-control" id="number_of_recipes" name="number_of_recipes" value="0">
        </div>
        
        <!-- ---------Add Recipe & Cancel buttons -->
         <div class="row">
            <div class="col-12">
                <p class="text-center">
                    <button class="btn btn-primary" type="submit">Add Category</button>
                    <button class="btn btn-primary"  ><a href="{{ url_for('cookbook')}}">Cancel</a></button>
                </p>
            </div>
        </div>
    </form>
</div>
{% endblock %}
