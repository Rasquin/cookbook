    <!-----------------------------------------------------------------jQuery-->
   <script type="text/javascript">
       $(document).ready(function() {
           
           //Ingredients Add
           var max_ingredients = 20; //maximum input boxes allowed
           var wrapper_ingredient = $(".input_ingredient_wrap"); //Fields wrapper
           var add_ingredient_button = $(".add_ingredient_button"); //Add button ID
           var number_of_ingredient = 1; //initlal text box ingredient count
           
   
           
           $(add_ingredient_button).click(function(e) { //on add input button click
               e.preventDefault();
               if (number_of_ingredient < max_ingredients) { //max input box allowed
                   number_of_ingredient++; //text box increment
                   $(wrapper_ingredient).append('<div><input type="text" name="ingredients"/><a href="#" class="remove_ingredient">Remove</a></div>'); //add input box
               }
           });
   
           $(wrapper_ingredient).on("click", ".remove_ingredient", function(e) { //user click on remove text
               e.preventDefault();
               $(this).parent('div').remove();
               number_of_ingredient--;
           })
           
           //Method Add
           var max_method = 20; //maximum input boxes allowed
           var wrapper_method = $(".input_method_wrap"); //Steeps wrapper
           var add_method_button = $(".add_method_button"); //Add button ID
           var number_of_method = 1; //initlal text box method count
           
           $(add_method_button).click(function(m) { //on add input button click
               m.preventDefault();
               if (number_of_method < max_method) { //max input box allowed
                   number_of_method++; //text box increment
                   $(wrapper_method).append('<textarea class="form-control"  name="method" rows="2" placeholder="Steep"></textarea><a href="#" class="remove_method">Remove</a>'); //add input box
               }
           });
   
           $(wrapper_method).on("click", ".remove_method", function(m) { //user click on remove text
               m.preventDefault();
               $(this).parent('div').remove();
               number_of_method--;
           })
       });
    </script>
